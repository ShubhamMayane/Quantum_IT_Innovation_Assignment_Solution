<div class="main-div">
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Role</th>
            <th scope="col">Staus</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

            @for (item of users; track item;let index = $index) {
                <tr>
                    <th scope="row">{{index+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.dateOfBirth| date:'dd/MM/yyyy'}}</td>
                    <td>{{item.role}}</td>
                    <td>{{item.status}}</td>
                    <td>
                        <button  class="btn btn-info" style="margin-right: 5px;"  (click)="updateUser(item._id)">Edit</button> 
                        <button class="btn btn-danger" (click)="deleteUser(item._id)">delete</button>
                     </td>
                    
                  </tr>
              }
        </tbody>
      </table>

</div>
