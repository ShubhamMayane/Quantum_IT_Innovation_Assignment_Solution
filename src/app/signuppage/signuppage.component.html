
<div class="d-flex align-items-center py-4 container-fluid main-div">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="signUpForm" (ngSubmit)="submitForm()" class="my-login-form">
            <div class="logoDiv">

                <h1 class="h3 fw-normal" style="text-align: center;" >Sign Up</h1>
         
            </div>


            <div class="userLogo">

                <img src="../../assets/images/adduser.svg" alt="">

           </div>
      
          <div class="form-group pb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" formControlName="fullname">
          </div>
          
          <div class="form-group pb-3">
            <input type="date" class="form-control" id="floatingPassword" placeholder="Date Of Birth" formControlName="dob">
           </div>

           <div class="form-group pb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Email Id" formControlName="emailid">
           </div>


           <div class="form-group pb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="password" formControlName="password">
           </div>

           <div class="form-group mb-5">
            
                <select class="form-select" name="" id="" formControlName="role">

                    <option value="" selected class="selectedoption">Select Role </option>
                    <option value="Admin">Admin</option>
                    <option value="Publisher">Publisher</option>
                    <option value="Reviewer">Reviewer</option>
                    <option value="Moderator">Moderator</option>


                </select>
            
           </div>
      
         
           <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="signUpForm.valid==false">Sign Up</button>
           
           <a href="/loginform" class="loginformtext" (click)="goToLoginForm()">Go to Login from</a>

        </form>
      </main>

</div>
